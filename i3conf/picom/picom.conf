# Backend
backend = "glx";

# VSync to prevent tearing
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;

# Fading windows
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency
inactive-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 0.9;

# Blur (only works with ibhagwan fork or recent builds)
blur:
{
  method = "dual_kawase";
  strength = 7;
};

# Rounded corners (ibhagwan fork only)
corner-radius = 0;

# Exclude i3 bar, polybar, etc.
shadow-exclude = [
  "name = 'polybar'",
  "class_g = 'i3-frame'",
  "class_g = 'Conky'",
  "class_g = 'slop'",
  "class_g = 'XScreenSaver'"
];

blur-background = true;