general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
    path = screenshot
    color =
}

# -- pywal colors --
source = ~/.cache/wal/colors-hyprland.conf

# -- time --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = $color1
    font_size = 80
    font_family = Fira Sans ExtraBold
    position = 0, 100
    halign = center
    valign = center
}

# -- quote --
label {
    monitor =
    text = Hello! $USER :3
    color = $foreground
    font_size = 25
    font_family = Fira Sans Extrathin
    position = 0, 20
    halign = center
    valign = center
}

# -- quote --
label {
    monitor =
    text = You forget a thousand things every day, pal. Make sure this is one of them
    color = $foreground
    font_size = 10
    font_family = Fira Sans Regular
    position = 0, -400
    halign = center
    valign = center
}

# -- password input --
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = $foreground
    fade_on_empty = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    placeholder_text = <span foreground="##cdd6f4">Input Password...</span>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
